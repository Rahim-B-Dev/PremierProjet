<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Premier site de l'ecole ENI">
        <link rel="stylesheet" href="./assets/css/library/bootstrap.css" />
        <link id="globalCss" rel="stylesheet" href="./../assets/css/global.css" />
        <link rel="stylesheet" href="./assets/css/accueil.css" />
        <script defer src="./assets/js/library/jQuery.js"></script>
        <script defer src="./assets/js/library/popper.js"></script>
        <script defer src="./assets/js/library/bootstrap4-6.js"></script>
        <script defer src="./assets/js/index.js"></script>
        <script defer src="./assets/js/accueil.js"></script>
        <title>Accueil</title>
    </head>
    <body>
        <!-- container -->
        <div class="container-fluid mt-3">
            <!-- header -->
            <div class="row">
                <div class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-2">
                    <div class="d-flex align-items-center">
                        <img class="logo-container" src="./../assets/img/logo.png" alt="logo"/>
                    </div>
                </div>
                <div class="col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                    <h3>PROMO <span id="nomPromo"></span></h3>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 header-right-container">
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-end header-right">
                            <button class="btn btn-primary ml-2">Accueil</button>
                            <button id="preferences-button" class="btn btn-primary ml-2">
                                Préferences
                            </button>
                            <button id="carte-button" class="btn btn-primary ml-2">Carte</button>
                            <button id="informations-button" class="btn btn-primary ml-2">
                                Informations
                            </button>
                        </div>
                        <div class="d-flex justify-content-end mt-3 header-right">
                            <span class="mr-3">Type affichage :</span>
                            <div class="form-check form-check mr-4">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="radio-display"
                                    id="radio-liste"
                                    value="option1"
                                    checked
                                />
                                <label class="form-check-label" for="radio-liste"> Liste </label>
                            </div>
                            <div class="form-check mr-4">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="radio-display"
                                    id="radio-cartes"
                                    value="option2"
                                />
                                <label class="form-check-label" for="radio-cartes">
                                    Cartes
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h4 class="mt-5">Liste des apprenants</h4>

            <!-- Affichage listes -->
            <div class="row">
                <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Nom</th>
                                <th scope="col">Prénom</th>
                                <th scope="col">Ville</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- Affichage carte -->
            <div id="apprenants-cards" class="row"></div>
        </div>

        <!-- Modal -->
        <div
            class="modal fade"
            id="detailModal"
            tabindex="-1"
            aria-labelledby="detailModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row mb-2">
                            <div class="col-3">
                                <img id="avatar" src="" alt="photo_avatar" width="120px" />
                            </div>
                            <div class="col-9">
                                <div class="d-flex justify-content-between">
                                    <div class="ml-4">
                                        <div>Nom :</div>
                                        <div>Prénom :</div>
                                        <div>Ville :</div>
                                    </div>
                                    <div>
                                        <div id="nom"></div>
                                        <div id="prenom"></div>
                                        <div id="ville"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column">
                            <div>Anecdotes sur l'apprenant :</div>
                            <div id="anecdotes" class="border p-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
